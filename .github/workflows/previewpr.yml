name: Preview PR Build with MkDocs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä¸»ä»“åº“ä»£ç 
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: æ£€å‡º PR ä¿®æ”¹çš„éƒ¨åˆ†
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}

      # æ£€æŸ¥PRæ˜¯å¦åªä¿®æ”¹äº†docsæ–‡ä»¶å¤¹
      - name: æ£€æŸ¥æ–‡ä»¶æ›´æ”¹
        id: check-changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          if [[ "$CHANGED_FILES" == *"docs"* || "$CHANGED_FILES" == "" ]]; then
            echo "Only 'docs' folder or no changes."
            echo "::set-output name=only_docs::true"
          else
            echo "Changes outside 'docs' folder detected."
            echo "::set-output name=only_docs::false"
          fi

      # å¦‚æœæ›´æ”¹äº†docsæ–‡ä»¶å¤¹ä»¥å¤–çš„æ–‡ä»¶ï¼Œåˆ™å…³é—­PRå¹¶æ·»åŠ è¯„è®º
      - name: å…³é—­PRå¹¶æ·»åŠ è¯„è®º
        if: steps.check-changes.outputs.only_docs == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = 'âš ï¸ PRå·²è‡ªåŠ¨å…³é—­ï¼Œå› ä¸ºæ£€æµ‹åˆ°å¯¹`docs`æ–‡ä»¶å¤¹ä»¥å¤–çš„æ–‡ä»¶è¿›è¡Œäº†ä¿®æ”¹ã€‚';
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              state: 'closed',
            });

      # ä»¥ä¸‹æ­¥éª¤ä»…å½“PRåªä¿®æ”¹äº†docsæ–‡ä»¶å¤¹æ—¶æ‰§è¡Œ
      - name: ä¿®æ”¹é…ç½®æ–‡ä»¶ä»¥åº”ç”¨é¢„è§ˆ
        if: steps.check-changes.outputs.only_docs == 'true'
        run: |
          cp -f preview-mkdocs.yml mkdocs.yml

      - name: å®‰è£… Python ä»¥åŠ pip
        if: steps.check-changes.outputs.only_docs == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: å®‰è£…æ”¯æŒåº“
        if: steps.check-changes.outputs.only_docs == 'true'
        run: pip install -r requirements.txt

      - name: æ„å»ºé¡µé¢
        if: steps.check-changes.outputs.only_docs == 'true'
        run: mkdocs build

      - name: ä¸Šä¼ åˆ° Cloudflare Pages
        if: steps.check-changes.outputs.only_docs == 'true'
        uses: cloudflare/pages-action@v1
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
          projectName: code-fix-preview
          directory: site  # MkDocs builds the site into a 'site' directory by default

      - name: è¯„è®º PR éƒ¨ç½²é“¾æ¥
        if: steps.check-changes.outputs.only_docs == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `${{ steps.deploy.outputs.url }}`;
            const comment = `ğŸš€ é¢„è§ˆéƒ¨ç½²å®Œæˆï¼è®¿é—®é“¾æ¥: ${previewUrl}\nGudupao ä¸ä¸ºæ­¤å†…å®¹è´Ÿè´£ï¼`;
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
