name: Preview PR Build with MkDocs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä¸»ä»“åº“ä»£ç 
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: æ£€å‡º PR ä¿®æ”¹çš„éƒ¨åˆ†
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge
          git checkout -qf FETCH_HEAD

      - name: Install Python and pip
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install MkDocs and MkDocs Material
        run: pip install mkdocs-material mkdocs-include-dir-to-nav mkdocs-git-committers-plugin-2

      - name: Build site with MkDocs
        run: mkdocs build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
          projectName: code-fix-preview
          directory: site  # MkDocs builds the site into a 'site' directory by default

